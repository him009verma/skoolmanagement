
 <body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>
          {% if message.tags %}
          <!--class="{{ message.tags }}"-->
          {% endif %}>
          <strong>{{ message }}</strong>
        </li>
        {% endfor %}
{% endif %}
    </ul>

    <!-- Form rendering code for template -->
    <h1>Password Reset..</h1>
    <div align="left" style="margin:30px" >
    <form action="" method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Submit" />
        <a href="{% url 'account:login' %}">Back to login Page..</a>
    </form>
  </div>
</body>

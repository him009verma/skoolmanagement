<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
        <div class="well">
            <form role="form" ng-submit="vm.register()">
                <div class="form-group">
                    <label for="register__first_name">First Name</label>
                    <input type="text" class="form-control" id="register__username" ng-model="vm.first_name" placeholder="ex. jitin" /> </div>
                <div class="form-group">
                    <label for="register__last_name">Last Name</label>
                    <input type="text" class="form-control" id="register__username" ng-model="vm.last_name" placeholder="ex. jitin" /> </div>
                <div class="form-group">
                    <label for="register__phone">Phone Number</label>
                    <input type="text" class="form-control" id="register__phone" ng-model="vm.phone" placeholder="ex. +9780032269" /> </div>
                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex. john@notgoogle.com" /> </div>
                <div class="form-group">
                    <label for="register__username">Username</label>
                    <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex. ocoolzhere" /> </div>
                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="Create a new Password" /> </div>
                <div class="form-group">
                    <label for="register__role">Role as a </label>
                    <select class="form-control" id="register__role" ng-model="vm.role" name="role">
                        <option value="" selected="">---Please select---</option>
                        <option value="principal">Principal</option>
                        <option value="teacher">Teacher</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="register__confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="register__confirm_password" ng-model="vm.confirm_password" placeholder="Same Password entered as above" /> </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
